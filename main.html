<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generar Cotización</title>
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cotización</h1>

    <form action="generar_pdf.php" method="POST">
      <div class="mb-2">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" class="form-control form-control-sm" id="fecha" name="fecha" required>
      </div>

      <div class="mb-2">
        <label for="cliente" class="form-label">Cliente:</label>
        <input type="text" class="form-control form-control-sm" id="cliente" name="cliente" required>
      </div>

      <div class="mb-2">
        <label for="contacto" class="form-label">Contacto:</label>
        <input type="text" class="form-control form-control-sm" id="contacto" name="contacto" required>
      </div>

      <div class="mb-2">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control form-control-sm" id="telefono" name="telefono" required>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
      </div>

      <div class="mb-2">
        <label for="columnas" class="form-label">Número de columnas:</label>
        <input type="number" class="form-control form-control-sm" id="columnas" min="1" value="3" required>
        <button type="button" class="btn btn-primary btn-sm mt-1" onclick="generarColumnas()">Generar Columnas</button>
      </div>

      <table class="table table-bordered table-sm">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td><input type="text" class="form-control form-control-sm" name="item[]" required></td>
            <td><input type="text" class="form-control form-control-sm" name="description[]" required></td>
            <td><input type="number" class="form-control form-control-sm" name="price[]" required></td>
          </tr>
        </tbody>
      </table>
      
      <div class="infoNota">
        <h5>Información Adicional</h5>
        <div class="mb-2">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" class="form-control form-control-sm" id="cantidad" name="cantidad" required>
        </div>

        <div class="mb-2">
          <label for="cantidadLetras" class="form-label">(Cantidad en letras):</label>
          <input type="text" class="form-control form-control-sm" id="cantidadLetras" name="cantidadLetras" required>
        </div>

        <div class="mb-2">
          <label for="nota" class="form-label">Nota:</label>
          <input type="text" class="form-control form-control-sm" id="nota" name="nota" required>
        </div>
        
        <button type="submit" class="btn btn-success btn-sm">Generar PDF</button>
      </div>
    </form>

    <div class="mb-4"><br></div>
  </div>

  <script defer src="main.js"></script>
</body>
</html>
